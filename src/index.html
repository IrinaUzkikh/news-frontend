<!DOCTYPE html>
<html lang="ru">
<head>

<body>

    <section class="search">
      <footer class="footer">
        <div class="footer__newsexplorer">NewsExplorer</div>
        <div class="footer__container">
          <div class="footer__main">
            <div class="footer__text">Главная</div>
            <hr class="footer__vector">
          </div>
          <button class="button footer__text">Авторизоваться</button>
        </div>
      </footer>

      <form class="search__form">
      <fieldset>
        <input type="text" placeholder="Введите тему новости" required>
        <input type="submit" class="button">

      </fieldset>
    </form>

    </section>
    <h1>Hello</h1>
